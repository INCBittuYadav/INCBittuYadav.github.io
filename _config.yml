# Site settings
title: Carmel Lights
email: your-email@domain.com
url: https://github.com/jeromelachaud/freelancer-theme
description: "Let's do something beautiful for God. The Carmel Lights are the youth assocation at Carmel Monastery, Goa"
keywords: "carmelite, youth, carmellights, lights, margao, goa"
skills: "Let's do something beautiful for God"
meta_author: Lights Carmel

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: FF9D3F
  primary-rgb: "224,288,156"
  secondary: FE8000
  secondary-dark: f5a11b

# Footer settings
footer:
  copyright: Carmel Lights
  location: Location
  social: Around the Web
  contact: Contact

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: instagram
    url: http://instagram.com/carmel.lights
  - title: facebook
    url: http://facebook.com/carmel.lights
  - title: github
    url: http://github.com/carmel-youth

# Postal address (add as many lines as necessary)
address:
  - line: Carmelite Monastery
  - line: Near Apollo Hospital
  - line: Aquem, Margao, Goa

# Credits content
contacts:
  - line: 'phone: +91 9765072913'
  - line: 'email: carmelyouthgoa@gmail.com'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
