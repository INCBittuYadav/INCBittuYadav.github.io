
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container portfolio-flex-grid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Projects</h2>
                    <hr>
                </div>
            </div>
            <div class="portfolio-flex-row">
                {% for post in site.posts %}
                    <div class="portfolio-flex-item portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <!-- <i class="fa fa-search-plus fa-3x"></i> -->
                                    <h4>{{ post.name }}</h4>
                                </div>
                            </div>
                            <div class="project-img" style="background-color: {{ post.colour }}">
                                <img src="assets/img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
