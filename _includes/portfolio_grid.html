<!-- Portfolio Grid Section -->
<section id="Teme_obuke">
  <div class="container Teme_obuke-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Teme obuke</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="Teme_obuke-flex-row">
      {% for post in site.posts %}
      <div class="Teme_obuke-flex-item Teme_obuke-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="Teme_obuke-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/Teme_obuke/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
