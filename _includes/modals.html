 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
				<img src="img/cancel.png" class="cancel" style="width:20px; height:20px">
            </div>
            <div class="modalcontainer">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.Title }}</h2>
                            <hr class="star-primary">
					{% if post.picture1 == null %}
						<img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
					{% else %}
						<div id="inslide" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
						  <li data-target="#inslide" data-slide-to="0" class="active"></li>
						  <li data-target="#inslide" data-slide-to="1"></li>
						  <li data-target="#inslide" data-slide-to="2"></li>
						  <li data-target="#inslide" data-slide-to="3"></li>
						</ol>
						<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img src="img/portfolio/{{ post.picture1 }}" alt="modelslide" width="460" height="345">
							<div class="carousel-caption">
						  </div>
						  </div>

						  <div class="item">
							<img src="img/portfolio/{{ post.picture2 }}" alt="modelslide" width="460" height="345">
							<div class="carousel-caption">
							
						  </div>
						  </div>
						
						  <div class="item">
							<img src="img/portfolio/{{ post.picture3 }}" alt="modelslide" width="460" height="345">
							<div class="carousel-caption">
							
						  </div>
						  </div>

						  <div class="item">
							<img src="img/portfolio/{{ post.picture4 }}" alt="modelslide" width="460" height="345">
							<div class="carousel-caption">
							
						  </div>
						  </div>
						</div>
						<a class="left carousel-control inner" href="#inslide" role="button" data-slide="prev">
						  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						  <span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control inner" href="#inslide" role="button" data-slide="next">
						  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						  <span class="sr-only">Next</span>
						</a>
						</div>
					{% endif%}
							<p>{{ post.description }}</p>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
