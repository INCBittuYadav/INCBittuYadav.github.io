<!-- Header -->
<header  style="background-color: #e1e1e1;background-image:url('img/bg.jpg'); background-repeat: no-repeat; background-size: cover;padding-bottom:150px;">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img class="img-responsive" src="img/profile.png" alt="profile-pic" style="margin-bottom:40px;box-shadow: rgba(255, 255, 255, 0.1) 0px 1px 1px 0px inset, rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;" />
        <div class="intro-text">
          <span class="name" style="color:#fff;text-shadow: 3px 1px 9px rgba(190, 190, 190, 0.34);">{{ site.sub }}</span>
          
          <span class="skills" style="font-size:2em;color:#fff;margin-top:30px;">{{ site.skills }}</span><br/>
          

        </div>
      </div>
    </div>
  </div style="padding-bottom:100px;">
</header>
