   <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container portfolio-flex-grid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Skills</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="portfolio-flex-row">
                {% for post in site.categories.skills %}
                    <div class="portfolio-flex-item portfolio-item">
                        <a href="#skillsModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/skills/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                            {% if post.description %}
                                <p>{{ post.description | truncatewords: 10  }}</p>
                            {% endif %}
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>   <!-- Portfolio Grid Section -->
